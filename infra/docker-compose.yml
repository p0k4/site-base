name: site-base-dev

services:
  db:
    image: postgres:16-alpine
    env_file:
      - ../apps/api/.env
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5433:5432"
    volumes:
      - sitebase_db_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro

  api:
    build:
      context: ../apps/api
      dockerfile: Dockerfile
    env_file:
      - ../apps/api/.env
    environment:
      DB_HOST: db
    ports:
      - "4000:4000"
    volumes:
      - ../apps/api:/app
      - /app/node_modules
    depends_on:
      - db

  web:
    build:
      context: ..
      dockerfile: apps/web/Dockerfile
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:4000/api}
      CHOKIDAR_USEPOLLING: "true"
    ports:
      - "5174:5173"
    volumes:
      - ../apps/web:/workspace/apps/web
      - ../config:/workspace/config
      - /workspace/apps/web/node_modules
    depends_on:
      - api

volumes:
  sitebase_db_data:
