name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        workspace: [api, web]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          npm install
          cd apps/${{ matrix.workspace }}
          npm install
      
      - name: Type check
        run: |
          cd apps/${{ matrix.workspace }}
          npx tsc --noEmit
      
      - name: Lint (if configured)
        run: |
          cd apps/${{ matrix.workspace }}
          npm run lint || echo "No lint script configured, skipping..."
        continue-on-error: true

  test-api:
    name: Test API
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: app_user_test
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: app_db_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          npm install
          cd apps/api
          npm install
      
      - name: Run tests
        run: |
          cd apps/api
          npm test || echo "No tests configured yet"
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: app_user_test
          DB_PASSWORD: test_password
          DB_NAME: app_db_test
          JWT_ACCESS_SECRET: test_access_secret
          JWT_REFRESH_SECRET: test_refresh_secret
          CORS_ORIGIN: http://localhost:5174
        continue-on-error: true

  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck]
    
    strategy:
      matrix:
        workspace: [api, web]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          npm install
          cd apps/${{ matrix.workspace }}
          npm install
      
      - name: Copy config files
        run: |
          if [ ! -f config/app.config.ts ]; then
            cp config/app.config.example.ts config/app.config.ts
          fi
          if [ ! -f apps/${{ matrix.workspace }}/.env ]; then
            cp apps/${{ matrix.workspace }}/.env.example apps/${{ matrix.workspace }}/.env 2>/dev/null || true
          fi
      
      - name: Build
        run: |
          cd apps/${{ matrix.workspace }}
          npm run build
